<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylemobile.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all"> <!-- Merge this file with stylemobile.css when finished. -->
    <script src="js/code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src='domokun.js'></script>
    <style>

    </style>
</head>

<body style="min-width: 252px;">

    <div class="container header-container min">
        <div class="header">
            <div class="top-part special-bg">
                <div class="cd-component" style="bottom: 0px !important;">
                    <div class="inline-block" style="float: left;">
                        <div class="header-buttons" style="border-right: 0px !important;">
                            <a href="https://hjonk.me/search" class="no-underline">
                                <img class="logo" src="img/new_hjonk.png">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="inline-block mt-5" style="float: right;">
                    <div class="cd-component">
                        <div class="header-buttons">
                            <a href="https://hjonk.me/search" class="no-underline">[profile]</a>
                            <a href="https://hjonk.me/search" class="no-underline">[search]</a>
                            <a href="https://hjonk.me/search" class="no-underline">[settings]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-main">
        <div class="alert">
            <img class="icon mr-5" src="img/calendar.png">
            <b>hjonk:</b>
            "good afternoon!" -
            <i>2025/11/17</i>
            <span class="float-right">
                <b>12</b>
                online.
                <img class="icon" src="img/users_3.png">
            </span>
        </div>

        <div class="split" style="margin-bottom: -8px;">
            <div class="column" style="margin-top: -4px;">
                <div class="section-header feed-header-section">
                    <span class="wide">
                        <b>FEED</b>
                        ..//
                    </span>
                    <br>
                    <span class="caption inline-block mb-5">
                        <img class="icon mr-5" src="img/barcodeS.png">
                        <b>
                            <span class="js_otherPeopleCount">6</span>
                            people are currently viewing the feed.
                        </b>
                    </span>
                    <br>
                </div>

                <form class="create-post-form comment-form" enctype="multipart/form-data" method="POST" action="#">
                    <div class="dreamy-textbox">
                        <textarea class="js_createPostTextbox" placeholder="today i(phone)..."  name="content"></textarea>
                        <div class="font-hotfix">
                            <div class="inline-block float-right mb-1">
                                <span class="characters-left mr-5">
                                    <b>
                                        <b class="js_charactersLeft">500</b>
                                    characters left
                                    </b>
                                </span>

                                <button class="align-top add-attachment" style="margin-top: -1px;" type="button" title="Attachment">
                                    <img class="icon" src="img/attach.png">
                                </button>

                                <button class="align-top emoticon-add" style="margin-top: -1px;" type="button">
                                    <img class="icon" src="img/emotion_happy.png">
                                </button>

                                <!-- <ul></ul> ADD LATER -->
                                <button class="primary create-button js_createPost" title="Post">post</button>
                                <!-- <div></div> ADD LATER -->
                            </div>

                        </div>
                    </div>
                </form>

                

                
            </div>
        </div>

    </div>

</body>

</html>
